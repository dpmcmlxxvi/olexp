<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>OpenLayers Explorer example</title>

    <link
      href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/w2ui@1.4.3/w2ui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/olexp/dist/olexp.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/bootstrap@3.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      body {
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .navbar {
        margin-bottom: 20px;
      }

      #explorer {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              OpenLayers Explorer
            </a>
          </div>
        </div>
      </nav>

      <div class="jumbotron">
        <div id="explorer"></div>
      </div>
    </div>

    <script src="https://unpkg.com/jquery@2.1.3/dist/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://unpkg.com/w2ui@1.4.3/w2ui.min.js"></script>
    <script src="https://unpkg.com/olexp/dist/olexp.js"></script>
    <script>
      window.onload = function() {
        window.explorer = new olexp.Explorer("explorer");
        const layerstm = new ol.layer.Tile({
          source: new ol.source.Stamen({ layer: "watercolor" })
        });
        layerstm.set("name", "Stamen");
        window.explorer.map.addLayer(layerstm);
      };
    </script>
  </body>
</html>
