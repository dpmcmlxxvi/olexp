<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <title>OpenLayers Explorer example</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.min.css"
          rel="stylesheet"
          type="text/css" />
    <link href="https://unpkg.com/w2ui@1.4.3/w2ui.min.css"
          rel="stylesheet"
          type="text/css" />
    <link href="https://unpkg.com/olexp/dist/olexp.min.css"
          rel="stylesheet"
          type="text/css" />
    <link href="css/explorer.css"
          rel="stylesheet"
          type="text/css" />

</head>

<body>

<div id="banner">OpenLayers Explorer</div>
<div id="explorer"></div>

<!-- Link label for Washington, D.C. -->
<div style="display: none;">
    <a id="label"
       target="_blank"
       href="http://en.wikipedia.org/wiki/Washington,_D.C.">
        Washington D.C.
    </a>
    <div id="marker" title="Marker"></div>
</div>

<script src="https://unpkg.com/jquery@2.1.3/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.js"></script>
<script src="https://unpkg.com/w2ui@1.4.3/w2ui.min.js"></script>
<script src="https://unpkg.com/olexp/dist/olexp.js"></script>
<script src="js/proj4.js"></script>
<script src="js/example.layers.js"></script>
<script>

    var explorer = null;

    window.onload = function() {

        explorer = runExampleLayers('explorer', '.');

        // Read GeoJSON and parse CRS name
        var title = 'Maryland - UTM';
        var url = './data/geojson/gz_2010_us_040_00_500k.maryland.utm.geojson';
        $.getJSON(url, function(data) {

            // Query epsg.io for projection definition of CRS
            var urn = data.crs.properties.name;
            var split = urn.split(':');
            var code = split[split.length-1];
            var query = 'http://epsg.io/?format=json&q=' + code;
            fetch(query).then(function(response) {

                return response.json();

            }).then(function(json) {

                if (json.results.length > 0)
                {
                    // Add proj4 definition for CRS
                    proj4.defs(urn, json.results[0].proj4);

                    // Add layer
                    var format = new ol.format.GeoJSON();
                    var source = new ol.source.Vector({url: url, format: format}); 
                    var layer = new ol.layer.Vector({source: source});
                    layer.set('name', title);
                    explorer.map.addLayer(layer);
                }
                else
                {
                    w2alert('Computing epsg.io projection failed for URL:<br/>' + url);
                }

            }).catch(function(err) {
                w2alert('Fetching proj4 projection failed for URL:<br/>' + url);
            });

        }).fail(function(){
            w2alert('Parsing GeoJSON failed for URL:<br/>' + url);
        });

    };

</script>

</body>
</html>
