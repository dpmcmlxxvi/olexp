<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

    <title>OpenLayers Explorer example</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/w2ui@1.4.3/w2ui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/olexp/dist/olexp.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/explorer.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="banner">OpenLayers Explorer</div>
    <div id="explorer"></div>

    <!-- Link label for Washington, D.C. -->
    <div style="display: none;">
      <a
        id="label"
        target="_blank"
        href="http://en.wikipedia.org/wiki/Washington,_D.C."
      >
        Washington D.C.
      </a>
      <div id="marker" title="Marker"></div>
    </div>

    <script src="https://unpkg.com/jquery@2.1.3/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.js"></script>
    <script src="https://unpkg.com/w2ui@1.4.3/w2ui.min.js"></script>
    <script src="https://unpkg.com/olexp/dist/olexp.js"></script>
    <script src="js/example.layers.js"></script>
    <script>
      window.onload = function() {
        window.explorer = runExampleLayers("explorer", ".");
      };
    </script>
  </body>
</html>
