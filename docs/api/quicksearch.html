 coverage directory in a browser. NPM The olexp library source and distribution is also available as a npm package here. The following installs the olexp package: npm install olexp LICENSE Copyright (c) 2015 Daniel Pulido dpmcmlxxvi@gmail.com Source code is released under the MIT License. Documentation is released under the CC BY 4.0. Icons are from OSGeo and released under the CC BY 4.0. × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"external-jQuery.html":{"id":"external-jQuery.html","title":"External: jQuery","body":" OpenLayers Explorer Namespaces external:jQuery.fnexternal:ol.formatexternal:ol.interactionexternal:ol.layerexternal:ol.styleolexpolexp.contrololexp.eventolexp.itemolexp.managerolexp.measureolexp.menuolexp.ololexp.selectionolexp.util Classes external:ol.Collectionexternal:ol.Featureexternal:ol.format.Featureexternal:ol.Graticuleexternal:ol.interaction.Selectexternal:ol.layer.Layerexternal:ol.Mapexternal:ol.Overlayexternal:ol.style.Styleexternal:ol.Viewolexp.Explorer Externals jQueryol External: jQuery jQuery jQuery See: https://api.jquery.com Namespaces fn × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"external-jQuery.fn.html":{"id":"external-jQuery.fn.html","title":"Namespace: fn","body":" OpenLayers Explorer Namespaces external:jQuery.fnexternal:ol.formatexternal:ol.interactionexternal:ol.layerexternal:ol.styleolexpolexp.contrololexp.eventolexp.itemolexp.managerolexp.measureolexp.menuolexp.ololexp.selectionolexp.util Classes external:ol.Collectionexternal:ol.Featureexternal:ol.format.Featureexternal:ol.Graticuleexternal:ol.interaction.Selectexternal:ol.layer.Layerexternal:ol.Mapexternal:ol.Overlayexternal:ol.style.Styleexternal:ol.Viewolexp.Explorer Externals jQueryol Namespace: fn jQuery. fn jQuery plugin namespace Methods &lt;static&gt; w2form() w2ui form See: http://w2ui.com/web/docs/form &lt;static&gt; w2grid() w2ui grid See: http://w2ui.com/web/docs/ ager navigation panel. The panel that contains the outline sidebar and detail grid. options olexp.ExplorerOptions Explorer options object that contains the options argument passed to the explorer constructor. outline external:jQuery.fn.w2sidebar Layer manager outline panel that allows the user to manage the ordering and properties of the map layers. toolbar external:jQuery.fn.w2toolbar Explorer toolbar that contains map and layers controls. ExplorerOptions Explorer constructor options to override default behavior. Type: object Properties: Name Type Argument Description controls object &lt;optional&gt; Enables built-in toolbar controls Properties Name Type Argument Default Description editsettings boolean &lt;optional&gt; true Enable settings editor control exportmap boolean &lt;optional&gt; true Enable map exporting control graticule boolean &lt;optional&gt; true Enable graticule control layercontrol boolean &lt;optional&gt; true Enable Layer Control control layermanager boolean &lt;optional&gt; true Enable Layer Manager control layermenu boolean &lt;optional&gt; true Enable Layer Menu control measure boolean &lt;optional&gt; true Enable measurement control toolbarhide boolean &lt;optional&gt; true Enable toolbar hide control details external:jQuery.fn.w2layout.panels &lt;optional&gt; Options for details panel. Below are only those different from w2ui defaults. Properties Name Type Argument Default Description hidden boolean &lt;optional&gt; true Visibility resizable boolean &lt;optional&gt; true Resizability size string &lt;optional&gt; '25%' Size type string &lt;optional&gt; 'preview' Type of panel layers external:jQuery.fn.w2sidebar.nodes &lt;optional&gt; Options for layers node. Below are only those different from w2ui defaults. Properties Name Type Argument Default Description expanded boolean &lt;optional&gt; true Indicate if initially expanded group boolean &lt;optional&gt; true Indicate if a group img string &lt;optional&gt; 'icon-folder' CSS selector of node image text string &lt;optional&gt; 'Layers' Node text map external:jQuery.fn.w2layout.panels &lt;optional&gt; Options for map panel. Below are only those different from w2ui defaults. Properties Name Type Argument Default Description type string &lt;optional&gt; 'main' Type of panel navigation external:jQuery.fn.w2layout.panels &lt;optional&gt; Options for navigation panel. Below are only those different from w2ui defaults. Properties Name Type Argument Default Description resizable boolean &lt;optional&gt; true Resizability size string &lt;optional&gt; '15%' Size type string &lt;optional&gt; 'left' Type of panel olcontrols object &lt;optional&gt; Enables OpenLayers map controls Properties Name Type Argument Default Description fullscreen boolean &lt;optional&gt; true Enable full screen mouseposition boolean &lt;optional&gt; true Enable mouse position overviewmap boolean &lt;optional&gt; true Enable overview map rotate boolean &lt;optional&gt; true Enable rotation scaleline boolean &lt;optional&gt; true Enable scale line zoom boolean &lt;optional&gt; true Enable zoom zoomslider boolean &lt;optional&gt; true Enable zoom slider zoomtoextent boolean &lt;optional&gt; true Enable zoom to extent olinteractions object &lt;optional&gt; Enables OpenLayers map interactions Properties Name Type Argument Default Description draganddrop boolean &lt;optional&gt; true Enable drag-n-drop olmap external:ol.Map &lt;optional&gt; Options for ol3 map. Below are only those different from ol3 defaults. Properties Name Type Argument Default Description controls array &lt;optional&gt; [] Controls initially added to the map. view external:ol.View | undefined &lt;optional&gt; new ol.View({center: [0,0], zoom: 4}) The map's initial view. outline external:jQuery.fn.w2layout.panels &lt;optional&gt; Options for outline panel. Below are only those different from w2ui defaults. Properties Name Type Argument Default Description type string &lt;optional&gt; 'main' Type of panel overlays external:jQ
